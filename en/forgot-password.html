<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Recovery - Veralis</title>
  <link rel="icon" type="image/png" href="../images/ui-pics/veralisfavicon.png">
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="overlay"></div>

<header>
  <div class="header-container">
    <a href="index.html" class="logo-container">
      <img src="../images/ui-pics/veralis_logo_transparent.png" alt="Veralis Logo" />
    </a>
    <div class="middle-container">
      <div class="call-to-arm">Something went wrong ?</div>
      <button class="register-btn" onclick="location.href='support.html'">Seek Support</button>
    </div>

    <div class="language-switcher-container">
      <button id="langBtn">
        <img src="../images/flags/gb.svg" alt="EN" class="flag-icon" />
        <span class="lang-text">EN</span> â–¼
      </button>
      <ul id="langList" class="hidden">
        <li data-lang="cs"><img src="../images/flags/cz.svg" alt="CZ" class="flag-icon" /> CZ</li>
        <li data-lang="en"><img src="../images/flags/gb.svg" alt="EN" class="flag-icon" /> EN</li>
      </ul>
    </div>
  </div>
</header>


  <!-- ðŸ”½ STATUS BAR WRAPPER -->
  <div id="status-bar-wrapper" class="hidden">
    <div id="status-bar">
      <span id="status-message">âœ… Message</span>
      <button id="status-close" onclick="hideStatus()">Ã—</button>
    </div>
  </div>

  <main>
    <div class="register-wrapper">
      <p class="register-info">
        Enter your username and the email associated with your account.<br>
        A new access code will be sent to you.
      </p>
      <div class="register-box">
        <h2>Password Recovery</h2>
        <form id="forgotForm">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <input type="hidden" name="lang" value="en" />

          <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="6LerhZArAAAAAPlTYpcghFJ7KqB3MLbYpckCr7fg"></div>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="index.html">About</a> |
      <a href="register.html">Register</a> |
      <a href="login.html">Login</a> |
      <a href="support.html">Support</a>
      <p class="small">Â© 2025 Project Veralis</p>
    </div>
  </footer>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    const langBtn = document.getElementById('langBtn');
    const langList = document.getElementById('langList');

    if (langBtn && langList) {
      (() => {
        const path = window.location.pathname;
        const isEN = path.includes('/en/');
        langBtn.querySelector('img').src = isEN ? '../images/flags/gb.svg' : '../images/flags/cz.svg';
        langBtn.querySelector('.lang-text').textContent = isEN ? 'EN' : 'CZ';
      })();

      langBtn.addEventListener('click', () => {
        langList.classList.toggle('visible');
      });

      langList.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => {
          const lang = li.getAttribute('data-lang');
          const current = window.location.pathname.split('/').pop();

          if (lang === 'en' && !window.location.pathname.includes('/en/')) {
            window.location.href = 'en/' + current;
          } else if (lang === 'cs' && window.location.pathname.includes('/en/')) {
            window.location.href = '../' + current;
          }
        });
      });

      document.addEventListener('click', (e) => {
        if (!langBtn.contains(e.target) && !langList.contains(e.target)) {
          langList.classList.remove('visible');
        }
      });
    }

    function showStatus(message, isSuccess = false, isInfo = false) {
      const wrapper = document.getElementById("status-bar-wrapper");
      const bar = document.getElementById("status-bar");
      const messageBox = document.getElementById("status-message");

      wrapper.classList.remove("hidden");
      bar.classList.remove("status-success", "status-error", "status-info");

      if (isInfo) {
        bar.classList.add("status-info");
        messageBox.textContent = `â„¹ï¸ ${message}`;
      } else if (isSuccess) {
        bar.classList.add("status-success");
        messageBox.textContent = `âœ… ${message}`;
      } else {
        bar.classList.add("status-error");
        messageBox.textContent = `âŒ ${message}`;
      }

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function hideStatus() {
      document.getElementById("status-bar-wrapper").classList.add("hidden");
    }

    const form = document.getElementById("forgotForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const captcha = grecaptcha.getResponse();

      if (!captcha) {
        showStatus("Please verify that you're not a robot.", false);
        return;
      }

      try {
        const response = await fetch("https://veralis-backend-production.up.railway.app/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username,
            email,
            lang: "en",
            captcha
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showStatus(result.message || "New password has been sent to your email.", true);
          form.reset();
          grecaptcha.reset();
        } else {
          showStatus(result.message || "Error while sending request.", false);
          grecaptcha.reset();
        }
      } catch (error) {
        console.error(error);
        showStatus("Server is currently unavailable. Please try again later.", false);
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
